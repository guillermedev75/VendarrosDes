<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="container">
        <img src="img/logo.jpeg" alt="">
        <h1>Vendarro LTDA</h1>
    </header>
    
    <div class="container search-container">
        <input type="text" placeholder="Digite alguma coisa..." id="input-search">
        <img src="img/lupa.png" alt="" id="lupa">
    </div>
    
    <div class="container cars-container">

        <h2 id="cars-qtd">Carros Encontrados:></h2>

        <div class="container cards-container">
            
            <div class="card">
                <img src="img/fusion.jpg" alt="">
                <h3>Fusion</h3>
                <p>13,99</p>
            </div>
            
            <div class="card">
                <img src="img/GM-tracker_2021.jpg" alt="">
                <h3>Tracker</h3>
                <p>13,99</p>
            </div>
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
