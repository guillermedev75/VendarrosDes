<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Vendarro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topo container">

        <div class="logo">
            <img class="imglogo" src="img/logo.jpeg" alt="">
        </div>

        <div class="nome">
            <h1 class="marcanome">Vendarro LTDA</h1>
        </div>

    </header>
    
    <div class="espaco"></div>

    <article class="formulario container">

        <form action="">  
            <div class="input">
            <input type="search" placeholder="Digite alguma coisa..." class="busca">
            <img class="lupa" src="img/pngwing.com.png" alt="">
            </div>
        </form>
        
    </article>

    <div class="container">
        <h2>Carros encontrados:</h2>
    </div>    

    <article class="carros container">

        <div class="row">
            <img src="img/hb20.jpg" alt="">
            <h4>HB20</h4>
            <p>R$ 13,99</p>
        </div>
        <div class="row">
            <img src="img/fusion.jpg" alt="">
            <h4>Ford Fusion</h4>
            <p>R$ 13,99</p>
        </div>
        <div class="row">
            <img src="img/renegade.jpg" alt="">
            <h4>Jeep Renegade</h4>
            <p>R$ 13,99</p>
        </div>
        <div class="row">
            <img src="img/tucson.jpg" alt="">
            <h4>Tucson</h4>
            <p>R$ 13,99</p>
        </div>

    </article>
    
</body>
</html>
